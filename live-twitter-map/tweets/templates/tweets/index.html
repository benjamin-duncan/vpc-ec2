<!-- chat/templates/chat/room.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>
    <textarea id="tweet-log" cols="100" rows="20" readonly></textarea><br>
    <input id="tweet-message-input" type="text" size="100" placeholder="Select a word to filter."/><br/>
    <input id="tweet-message-submit" type="button" value="Sumbit Filter"/>
    {{ room_name|json_script:"room-name" }}
    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);

        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/tweets/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#tweet-log').value += (data.message + '\n'); 
            console.log("got something....")
        };

        chatSocket.onclose = function(e) {
            console.error('Chat socket closed unexpectedly');
        };

    document.querySelector('#tweet-message-input').focus();
    document.querySelector('#tweet-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#tweet-message-submit').click();
        }
    };

    document.querySelector('#tweet-message-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#tweet-message-input');
        var message = messageInputDom.value;
        chatSocket.send(JSON.stringify({
            'message': message
        }));

        messageInputDom.value = '';

    };
    
    </script>
</body>
</html>
